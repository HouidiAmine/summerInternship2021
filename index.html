<div class="block" class='contact' id="contact">
<footer class="footer">
  <h2 class="heading-site">Contactez nous</h2>
<div class="footer-contact-form">
<form action="">
  <div class="field">
    <label class="label">Nom</label>
    <div class="control">
      <input class="input" type="text" placeholder="Ton Nom"name="nom">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Prénom</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Ton Prénom" value="xxxxx" name="prenom">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email" value="xxxxxxxxx@" name="mail">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    
  </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea" name="message"></textarea>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" name="agree">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" name="submit">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light" name="cancel">Cancel</button>
    </div>
  </div>

</form>
